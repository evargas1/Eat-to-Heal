{% extends 'try/main.html' %}
{% load static %}

{% block content %}



<div class="welcome-page">
  <div class="welcome-title">
    <h1>Welcome! Please Login</h1>
    
  </div>
  <div class="form-sec">
    <form method="post">

        {% csrf_token %}
        

        <div class="input-box">
          <label for="id_username">Username: </label>
          <input id="id_username" type="text" name="username" required>
        </div>
        <div class="input-box">
          <label for="id_password">Password: </label>
          <input id="id_password" type="text" name="password" required>
        </div>

        <!-- <p><label for="id_subject">Subject:</label>
    <input id="id_subject" type="text" name="subject" maxlength="100" required></p> -->

      <input class="submit-butt" type="submit" value="Submit">
      <p>Don't Have an Account?</p>
      <div class="butt-center">
        <div class="custom-butt"><a href="./register.html">Register</a>  &#10230;</div>
      </div>
    </form>
  </div>

</div>




{% endblock content %}
